<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0faff;
        }

        header {
            background-color: #007bff;
        }

        h1,
        p {
            color: #007bff;
        }

        footer {
            background-color: #007bff;
        }

        footer p {
            color: #ffffff;
        }

        .carousel-item img {
            width: 800px;
            height: 400px;
            object-fit: cover;
        }
    </style>
    <title>飯店首頁</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">我的飯店</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">關於我們</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">房型選擇</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">預訂</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">聯繫我們</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">

        <div class="row mt-4">
            <div class="col-md-6 my-4">
                <h1>歡迎來到我的飯店</h1>
                <p>我們致力於提供給您一個舒適和愉快的住宿體驗。我們的客房設計簡潔且充滿現代感，並且配備了豪華的床上用品和便利的設施。我們的員工將以熱情和專業的態度，為您提供優質的服務，確保您的住宿成為一段難忘的經驗。
                </p>
                <a href="#" class="btn btn-primary">了解更多</a>
            </div>
            <div class="col-md-6">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#carouselExample" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carouselExample" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://source.unsplash.com/featured/?hotel" alt="飯店圖片" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/featured/?hotel" alt="飯店圖片" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/featured/?hotel" alt="飯店圖片" class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-light text-center py-3">
        <p>&copy; 2023 我的飯店. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
